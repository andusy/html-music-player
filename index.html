<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="player">
      <div class="player-head">
        <img class="cover">
      </div>
      <div id="player-body">
        <img class="cover">
        <div class="album-info">
          <span class="title">
          </span>
          <span class="artist">
          </span>
          <span class="player-controls">
            <button class="fa fa-step-backward" id = 'previous'></button>
            <button class="fa fa-random" id = 'shuffle'></button>
            <button class="fa fa-retweet" id = "repeat"></button>
            <button class="fa fa-step-forward" id = 'forward'></button>
          </span>
        </div>
      </div>
      <div class="player-footer">
        <div id="progress">
          <span id="player-knot"></span>
        </div>
        <div class="song-controls">
          <span id ="duration">
          </span>
          <span class = "play-pause-button">
            <button id = "play" class="fa fa-play active"></button>
            <button id = "pause" class="fa fa-pause active"></button>
          </span>
          <span id="total-duration">
          </span>
        </div>
      </div>
    </div>

    <p>Current Playlist:</p>
    <ul id = "playlist">
    	<li song="The Library (Intro).mp3 " cover="Time_Travel.jpg" artist="BIGBANG">BAE BAE</li>
  		<li song="The Time Goes On.mp3 " cover="Time_Travel.jpg" artist="BewhY (비와이)">The Time Goes On</li>
  		<li song="So What.mp3 " cover="Time_Travel.jpg" artist="BewhY (비와이)">So What</li>
  	</ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </div>
</body>
</html>
